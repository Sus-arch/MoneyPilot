version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: money-api
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
    networks:
      - money_net

  postgres:
    image: postgres:16
    container_name: money-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: balance
      POSTGRES_DB: finbalance

    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - money_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    image: postgres:16
    container_name: db-migrator
    depends_on:
      - postgres
    volumes:
      - ../scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: balance
      POSTGRES_DB: finbalance
    # wait for postgres to be ready, then run the SQL file
    # use PGPASSWORD from env so psql does not prompt for a password
    command: ["bash", "-c", "until pg_isready -h postgres -U postgres -d finbalance; do echo waiting for postgres; sleep 1; done; PGPASSWORD=\"$${POSTGRES_PASSWORD}\" psql -h postgres -U postgres -d \"$${POSTGRES_DB}\" -f /docker-entrypoint-initdb.d/init_db.sql"]
    networks:
      - money_net

  redis:
    image: redis:7
    container_name: money-redis
    ports:
      - "6379:6379"
    networks:
      - money_net

networks:
  money_net:
    driver: bridge

volumes:
  pgdata:
